{% extends 'photos/base.html' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }

        .list-group-item a {
            text-decoration: none;
            color: black;
        }
    </style>

{% block content %}

    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-11">
                <div class="row g-3"> <!-- Adjusts spacing between images -->
                    {% for photo in photos %}
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card">
                            <img class="image-thumbail" src="{{ photo.image.url }}" alt="Card image cap">
                            <div class="card-body">
                                <small>Category: {{ photo.category.name }}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3 class="text-center">No photos...</h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
    {% endblock %}
