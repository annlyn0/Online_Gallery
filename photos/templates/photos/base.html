<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %} | Online Gallery</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<body>
    <nav class="bg-gray-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo / Brand -->
            <a href="#" class="text-2xl font-bold">Gallery</a>

            {% if request.user.is_authenticated %}
                <p>Hello {{ request.user }}, Welcome To Your Online Gallery!!! ðŸ˜Š</p>
            {% endif %}

    
            <!-- Navbar Links -->
            <div class="flex space-x-6">
                <a href="#" class="hover:text-gray-400">Home</a>
    
                <!-- Category with Dropdown -->
                <div class="relative group">
                    <a href="#" class="hover:text-gray-400 px-4 py-2">Category</a>
    
                    <!-- Dropdown Menu -->
                    <div class="absolute hidden group-hover:block flex-col bg-gray-800 mt-0 w-48 rounded-lg shadow-lg z-50">
                        <a class="block px-4 text-center bg-black rounded-lg py-2 text-white hover:bg-gray-400" href="{% url 'gallery' %}">All</a>
                        {% for category in categories %}
                        
                            <a href="{% url 'gallery' %}?category={{ category.name }}" 
                               class="block px-4 text-center rounded-lg py-2 text-white hover:bg-gray-700">
                                {{ category.name }}
                            </a>
                        {% endfor %}
                    </div>
                </div>
    
                <a href="{% url 'add' %}" class="hover:text-gray-400">Upload</a>
                
     
                <a href="{% url 'logout' %}" class="hover:text-gray-400">Log Out</a>
           
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
